		<body>
			<h1 class="m-3">What day is it?</h1>
			<button class="ml-3" onclick="whatDay()">Try it</button>
			<script type="text/javascript">
				function whatDay() {
					weekday = [
						"Sunday",
						"Monday",
						"Tuesday",
						"Wednesday",
						"Thursday",
						"Friday",
						"Saturday",
					];
					var month = new Array();
					month[0] = "January";
					month[1] = "February";
					month[2] = "March";
					month[3] = "April";
					month[4] = "May";
					month[5] = "June";
					month[6] = "July";
					month[7] = "August";
					month[8] = "September";
					month[9] = "October";
					month[10] = "November";
					month[11] = "December";
					current_date = new Date();
					date = current_date.getDate();
					month = month[current_date.getMonth()];
					day = weekday[current_date.getDay()];
					//Question. How do I center this? How do I make it styled/fonts like the rest?
					document.write("<h1>It's " + month + " " + date + ".</h1>");
					document.write("<h2>Happy " + day + "!</h2>");
				}
			</script>
